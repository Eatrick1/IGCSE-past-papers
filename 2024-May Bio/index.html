    <script>
        function searchFunction() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var links = document.querySelectorAll('nav ul li a');

            // Loop through all the links and check if they match the search query
            links.forEach(function(link) {
                if (link.textContent.toLowerCase().includes(input)) {
                    link.style.backgroundColor = 'yellow'; // Highlight matching link
                    link.scrollIntoView(); // Scroll to the matched result
                } else {
                    link.style.backgroundColor = ''; // Remove highlight for non-matching results
                }
            });

            return false; // Prevent form from reloading the page
        }
    </script>
